<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gest√£o de Clientes</h1>

  <form id="formCadastro">
    <label>Nome:</label>
    <input type="text" id="nome" />

    <label>CPF:</label>
    <input type="text" id="cpf" />

    <label>Telefone:</label>
    <input type="text" id="telefone" />

    <label>CEP:</label>
    <input type="text" id="cep" />
    <button type="button" onclick="buscarCEP()">Buscar CEP</button>

    <label>Logradouro:</label>
    <input type="text" id="logradouro" />

    <label>Bairro:</label>
    <input type="text" id="bairro" />

    <label>Cidade:</label>
    <input type="text" id="cidade" />

    <label>UF:</label>
    <input type="text" id="uf" />

    <label>Email:</label>
    <input type="email" id="email" />

    <button type="button" id="btnCadastrar" onclick="cadastrarCliente()">Cadastrar</button>
  </form>

  <h2>Lista de Clientes</h2>
  <table id="tabelaClientes" border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Cidade</th>
        <th>UF</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
